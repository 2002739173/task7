<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion FAQ</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="accordion">
        <div class="accordion-item">
            <button class="accordion-button">How many team members can I invite? <span class="arrow">&#9662;</span></button>
            <div class="accordion-content">
                <p>You can invite up to 50 team members.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">What is the maximum file upload size? <span class="arrow">&#9662;</span></button>
            <div class="accordion-content">
                <p>The maximum file size is 500MB per file.</p>
            </div>
        </div>
        <div class="accordion-item">
            <button class="accordion-button">How do I reset my password? <span class="arrow">&#9662;</span></button>
            <div class="accordion-content">
                <p>You can reset your password by going to the settings page and selecting 'Reset Password'.</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
